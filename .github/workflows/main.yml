name: Deploy and Run Discord Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build

      - name: Build and run Discord bot
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t peru-leni-jeevi-bot .

      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 --env COOKIES=${{ secrets.COOKIES }} --env DEEPSEEK=${{ secrets.DEEPSEEK }} --env DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} peru-leni-jeevi-bot
